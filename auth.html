<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evelon Launcher - Login & Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img src="Circles__1_-removebg-preview.png" alt="Loading Logo" class="loading-logo">            
    <div class="spinner">
</div>
</div>

    <div class="container">
        <div class="panel left-panel">
            <div class="form-box">
                <h2 id="form-title">Welcome Back</h2>
                <form id="auth-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group" id="confirm-password-group" style="display: none;">
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn">Login</button>
                    <p class="toggle-text">
                        Don't have an account? <a href="#" id="toggle-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="panel right-panel">
            <img src="bg.png" alt="Geometric Background">
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
