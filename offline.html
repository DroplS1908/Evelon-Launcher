<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Evelon Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0D0D0D;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #181818;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            text-align: center;
        }
        h1 {
            color: #39FF14;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 20px;
        }
        .retry-btn {
            background: #39FF14;
            color: #000;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .retry-btn:hover {
            background: #2ECC71;
            transform: scale(1.05);
        }
        .offline-icon {
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Circles__1_-removebg-preview.png" alt="Offline Icon" class="offline-icon">
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet.<br>Check your connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
