const prevButton = document.querySelector(".prev");
const nextButton = document.querySelector(".next");
let currentIndex = 0;

function showPatchlog(index) {
    patchlogs.forEach((patchlog, i) => {
        patchlog.classList.toggle("active", i === index);
    });
}

prevButton.addEventListener("click", () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : patchlogs.length - 1;
    showPatchlog(currentIndex);
});

nextButton.addEventListener("click", () => {
    currentIndex = (currentIndex < patchlogs.length - 1) ? currentIndex + 1 : 0;
    showPatchlog(currentIndex);
});

const dots = document.querySelectorAll(".dot");

    dots.forEach((dot, i) => {

    });
}
